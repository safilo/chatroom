<div class="row">
    <div class="col-xs-12">
        <form ng-submit="login()" novalidate="novalidate" name="userform">
            <div class="form-group">
                <label for="email">邮箱</label>
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input placeholder="请输入邮箱" id="email" type="email" class="form-control" ng-model="email">
                </div>
                <div class="help-block" ng-show="userform.email.$dirty && userform.email.$invalid">
                    <span ng-show="userform.email.$error.required">邮箱必须输入</span>
                    <span ng-show="userform.email.$error.email">邮箱格式不正确</span>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-disabled="userform.$pristine || (userform.$dirty && userform.$invalid)">进入</button>
            </div>
        </form>
    </div>
</div>
