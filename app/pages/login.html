<div class="row">
    <div class="col-xs-12">
        <form name="loginform" novalidate="novalidate" ng-submit="login()">
            <div class="form-group">
                <label for="" class="control-label col-xs-2">邮箱</label>
                <div class="col-xs-10">
                    <input id="email" name="email" type="email" class="form-control" ng-model="email" ng-minlength="3" ng-maxlength="10">
                </div>
            </div>
            <div class="help-block" ng-show=loginform.email>
                <div class="alert alert-danger" ng-show="loginform.$error.email">不是一个合法的邮箱</div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2">
                    <button class="btn btn-primary" type="submit" ng-disabled="loginform.$pristine">submit</button>
                </div>
            </div>
        </form>
        <pre>{{loginform | json}}</pre>
    </div>
</div>
